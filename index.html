<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div id="cont">
        <form action="./login.html">
            <h4>Firts name</h4>
            <input type="text" id="first" placeholder="Enter First name"><br>
            <span id="firstname"></span>

            <h4>Last name</h4>
            <input type="text" id="last" id="last" placeholder="Enter Last name">
            <span id="lastname"></span>

             
            <h4>Mobile Number</h4>
            <input type="text" id="number" placeholder="Enter Mobile number">
            <span id="mnumber"></span>

            <h4>Email</h4>
            <input type="email" id="email" placeholder="Enter Email address">
            <span id="memail"></span>

            <h4>Password</h4>
            <input type="password" id="pass" placeholder="Enter Password">
            <span id="mpass"></span>

            <h4>Confirm password</h4>
            <input type="password" id="pass1" placeholder="Enter Confirm Password">
            <span id="mpass1"></span>
        
        <div id="bt">
            <button id="sign">Sign up</button>
            <span></span>
            

        </div>
        </form>
        
        <div id="foot">
        <p>Already have account</p><a href="./login.html"><button id="log">Login</button></a>
    </div>
        
        
    </div>





    <script src="./signup.js"></script>
</body>
</html>
